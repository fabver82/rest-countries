<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/65dbf19ac7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header role="title" class="header">
        <h1 class="header__title">Where in the world?</h1>
        <a class="header__button"><i class="fa-solid fa-moon header__icon"></i>Dark Mode</a>
    </header>
    <main role="content" class="container">
        <section role="search" class="form-country">
            <div class="form-country__input search">
                <i id="submit-search" class="fa-solid fa-magnifying-glass search__icon"></i>   
                <input id="search-input" type="text" class="search__input" placeholder="Search for a country">
                
            </div>
            
            <div class="form-country__dropdown dropdown-region">
                <p id="dropdown" class="dropdown-region__button">Filter by Region <i class="fa-solid fa-circle-down dropdown-region__icon"></i></p>
                <!-- </div> -->
                <div id="dropdown-region" class="dropdown-region__content">
                    <a class="dropdown-region__item" href="#">Africa</a>
                    <a class="dropdown-region__item" href="#">Americas</a>
                    <a class="dropdown-region__item" href="#">Asia</a>
                    <a class="dropdown-region__item" href="#">Europe</a>
                    <a class="dropdown-region__item" href="#">Oceania</a>
                </div>
            </div>
        </section>
        <section id="countries" class="countries-container" role="content">
            <!-- data should come here -->
            
        </section>
        <template id="card-template">
            <articles class="card">
                <picture class="card__flag"><img class="card__img" src="#" alt=""></picture>
                <h2 class="card__title"></h2>
                <h3 class="card__population-header">Population:<span class="card__population-content"></span> </h3>
                <h3 class="card__region-header">Region:<span class="card__region-content"></span> </h3>
                <h3 class="card__capital-header">Capital:<span class="card__capital-content"></span> </h3>
            </articles>
        </template>
        
    </main>
    <script src="./public/js/dropdown.js"></script>
    <script src="./public/js/countries.js"></script>
</body>
</html>
