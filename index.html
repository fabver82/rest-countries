<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/65dbf19ac7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header role="header" class="header">
        <h1 class="header__title">Where in the world?</h1>
        <button class="header__button"><i class="fa-solid fa-moon"></i>Dark Mode</button>
    </header>
    <main role="main" class="container">
        <section role="search" class="form-country">
            <div class="form-country__input search">   
                <input type="text" class="search__input search-input" placeholder="Search for a country">
                <i class="fa-solid fa-magnifying-glass search-input__icon"></i>
            </div>
            
            <div class="form-country__dropdown dropdown-region">
                <button class="dropdown-region__button">Filter by Region</button>
                <div id="dropdown-region" class="dropdown-region__content">
                    <a class="dropdown-region__item" href="#">Africa</a>
                    <a class="dropdown-region__item" href="#">America</a>
                    <a class="dropdown-region__item" href="#">Asia</a>
                    <a class="dropdown-region__item" href="#">Europe</a>
                    <a class="dropdown-region__item" href="#">Oceania</a>
                </div>
            </div>
        </section>
        <section class="countries-container" role="countries">
            <!-- data should come here -->
        </section>
        <template id="card-template">
            <articles class="card">
                <picture class="card__flag"></picture>
                <h2 class="card__title"></h2>
                <h3 class="card__population-header">Population:<span class="card__population-content"></span> </h3>
                <h3 class="card__region-header">Region:<span class="card__region-content"></span> </h3>
                <h3 class="card__capital-header">Capital:<span class="card__capital-content"></span> </h3>
            </articles>
        </template>
        
    </main>
</body>
</html>
