<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/65dbf19ac7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header role="header" class="header">
        <h1 class="header__title">Where in the world?</h1>
        <a class="header__button"><i class="fa-solid fa-moon header__icon"></i>Dark Mode</a>
    </header>
    <main role="main" class="container">
        <a class="back-button" href="index.html"><i class="fa-solid fa-arrow-left-long"></i> Back </a>
        <section id="country-details" class="country-details" role="country details">
            <!-- data should come here -->
            <picture class="country-details__flag"><img class="card__img" src="#" alt=""></picture>
            <h1 class="country-details__name"></h1>
            <div class="country-details__blockone">
                <h3 class="country-details__native-header">Native Name:<span class="country-details__native-content"></span></h3>
                <h3 class="country-details__population-header">Population:<span class="country-details__population-content"></span></h3>
                <h3 class="country-details__region-header">Region:<span class="country-details__region-content"></span></h3>
                <h3 class="country-details__subregion-header">Sub Region:<span class="country-details__subregion-content"></span></h3>
                <h3 class="country-details__capital-header">Capital:<span class="country-details__capital-content"></span></h3>
            </div>
            
            <div class="country-details__blocktwo">
                <h3 class="country-details__domain-header">Top Level Domain:<span class="country-details__domain-content"></span></h3>
                <h3 class="country-details__currencies-header">Currencies:<span class="country-details__currencies-content"></span></h3>
                <h3 class="country-details__languages-header">Languages:<span class="country-details__languages-content"></span></h3>    
            </div>

            <div class="country-details__borders borders">
                <h2 class="borders__title">Border Countries:</h2>
                <ul class="borders__list">
                    <!-- <li class="borders__item"><a href="#" class="borders__link">France</a></li> -->
                </ul>
            </div>
        </section>
        
    </main>
    <script src="./public/js/countrydetails.js"></script>
</body>
</html>
